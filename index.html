<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Editable Animated Text</title>
<style>
  @font-face {
    font-family: 'MyFont';
    src: url('myfont.otf') format('opentype');
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* output centered vertically */
    align-items: center;
    background: url('bg.gif') no-repeat center center fixed;
    background-size: cover;
    font-family: 'MyFont', sans-serif;
    color: white;
  }

  #animatedText {
    font-size: 80px; /* big output */
    white-space: pre;
    text-align: center;
    margin-bottom: 120px; /* space above input */
  }

  #inputText {
    border: 1px solid white;
    padding: 5px 10px;
    font-size: 30px;
    width: 300px; /* smaller input */
    text-align: center;
    outline: none;
    background: rgba(0,0,0,0.3);
    border-radius: 5px;
    position: fixed;
    bottom: 30px; /* near bottom */
  }
</style>
</head>
<body>

<div id="animatedText">HELLO THERE BOI</div>
<div id="inputText" contenteditable="true">HELLO THERE BOI</div>

<script>
const input = document.getElementById('inputText');
const output = document.getElementById('animatedText');
const fps = 1;
let frame = 0;

function animateText() {
  const baseText = input.textContent.toUpperCase(); // convert to uppercase
  let animated = '';

  for (let ch of baseText) {
    if (/[A-Z0-9]/.test(ch)) {
      if (frame === 0) animated += ch;
      else if (frame === 1) animated += ch + '_1';
      else animated += ch + '_2';
    } else {
      animated += ch; // spaces and punctuation
    }
  }

  output.textContent = animated;
  frame = (frame + 1) % 3;
}

// update every 200ms (5 FPS)
setInterval(animateText, 1000 / fps);

// also update immediately when user types
input.addEventListener('input', animateText);
</script>

</body>
</html>
